name: Deploy MERN App

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push Backend Image
        run: |
          docker build -t your-dockerhub-username/mern-backend ./backend
          docker push your-dockerhub-username/mern-backend

      - name: Build & Push Frontend Image
        run: |
          docker build -t your-dockerhub-username/mern-frontend ./frontend
          docker push your-dockerhub-username/mern-frontend
